<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Music API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #31c27c, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }

        .api-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .api-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .api-item:last-child {
            border: none;
        }

        .method {
            color: #31c27c;
            width: 50px;
        }

        .endpoint {
            color: #4facfe;
            flex: 1;
        }

        .desc {
            color: #888;
            font-size: 0.85rem;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.85rem;
        }

        a {
            color: #31c27c;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽµ QQ Music API</h1>
        <p class="subtitle">Cloudflare Pages + D1</p>

        <div class="api-list">
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/search?keyword=xxx</span>
            </div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/song/url?mid=xxx</span>
            </div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/song/detail?mid=xxx</span>
            </div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/lyric?mid=xxx</span></div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/album?mid=xxx</span></div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/playlist?id=xxx</span>
            </div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/singer?mid=xxx</span></div>
            <div class="api-item"><span class="method">GET</span><span class="endpoint">/api/top</span></div>
        </div>

        <footer>
            <a href="https://github.com/tooplick/qq-music-api" target="_blank">GitHub</a>
        </footer>
    </div>
</body>

</html>
